backend:
  name: git-gateway
  branch: master
  # publish_mode: editorial_workflow

media_folder: 'src/assets'
public_folder: '/assets'

collections:
  - name: 'project'
    label: 'Project'
    folder: 'src/projects'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'ID', name: 'id', widget: 'uuid' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Dates', name: 'dates', widget: 'string' }
      - {
          label: 'Link to original material',
          name: 'link',
          widget: 'string',
          required: false,
        }
      - {
          label: 'Collaborators',
          name: 'collaborators',
          widget: 'string',
          required: false,
        }
      - {
          label: 'Card description',
          name: 'cardDescription',
          widget: 'string',
          pattern: ['^.{0,140}$', 'Must be 140 characters or fewer'],
        }
      - {
          label: 'Preview description',
          name: 'previewDescription',
          widget: 'markdown',
          minimal: true,
        }
      - {
          label: 'Article title',
          name: 'customTitle',
          widget: 'string',
          required: false,
        }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'PDF', name: 'PDF File', widget: 'file', required: false }
      - label: 'Related projects'
        name: 'relatedProjects'
        required: false
        widget: 'list'
        min: 1
        max: 3
        field:
          {
            label: 'Project',
            name: 'project',
            widget: 'relation',
            collection: 'project',
            value_field: 'id',
            search_fields: ['title'],
            display_fields: ['title'],
          }

  - name: 'publication'
    label: 'Publication'
    folder: 'src/publications'
    create: true
    slug: '{{slug}}'
    fields:
      - {
          label: 'Title',
          name: 'title',
          widget: 'string',
          pattern: ['^.{0,140}$', 'Must be 140 characters or fewer'],
        }
      - { label: 'Year', name: 'year', widget: 'string' }
      - { label: 'ISBN', name: 'isbn', widget: 'string' }
      - {
          label: 'Thumbnail description',
          name: 'description',
          widget: 'string',
        }
      - {
          label: 'Link to publication',
          name: 'link',
          widget: 'string',
          required: false,
        }
      - {
          label: 'publication image',
          name: 'image',
          widget: 'image',
          required: false,
          media_folder: '/assets',
        }
  - name: 'news'
    label: 'News'
    folder: 'src/news'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Thumbnail description',
          name: 'description',
          widget: 'string',
        }
      - {
          label: 'Date',
          name: 'createdAt',
          widget: 'datetime',
          date_format: 'DD.MM.YYYY',
          picker_utc: false,
        }
  - name: 'video'
    label: 'Video'
    folder: 'src/video'
    create: true
    slug: '{{slug}}'
    fields:
      - {
          label: 'Thumbnail description',
          name: 'description',
          widget: 'string',
        }
      - {
          label: 'Link to video',
          name: 'link',
          widget: 'string',
          required: true,
        }

  - name: 'about'
    label: 'About'
    folder: 'src/about'
    slug: '{{slug}}'
    create: true
    fields:
      - label: 'Email'
        name: 'email'
        fields:
          - { label: 'Email', name: 'title', widget: 'string' }
          - { label: 'Title', name: 'value', widget: 'string' }
      - { label: 'Phone', name: 'phone', widget: 'string' }
      - label: 'Social media'
        name: 'socialMediaLinks'
        required: false
        widget: 'list'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'link', name: 'link', widget: 'string' }
      - label: 'Education'
        name: 'educationList'
        required: false
        widget: 'markdown'
      - label: 'Exhibitions'
        name: 'exhibitionList'
        required: false
        widget: 'list'
        field: { label: 'Item', name: 'listItem', widget: 'string' }
      - label: 'Residencies'
        name: 'residencyList'
        required: false
        widget: 'list'
        field: { label: 'Item', name: 'listItem', widget: 'string' }
      - label: 'Research'
        name: 'researchList'
        required: false
        widget: 'list'
        field: { label: 'Item', name: 'listItem', widget: 'string' }
      - label: 'Teaching'
        name: 'teachingList'
        required: false
        widget: 'list'
        field: { label: 'Item', name: 'listItem', widget: 'string' }
      - label: 'Conferences'
        name: 'conferenceList'
        required: false
        widget: 'list'
        field: { label: 'Item', name: 'listItem', widget: 'string' }
      - label: 'Publications'
        name: 'publicationList'
        required: false
        widget: 'list'
        field: { label: 'Item', name: 'listItem', widget: 'string' }
